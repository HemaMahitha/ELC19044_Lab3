<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="review.css">
    <title>review with angular</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#home"><img src="img/logo.png" alt="logo"></a>
            </div>
            <i class="fas fa-bars menu-bar"></i>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">home</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>
    
      
      <div class="app"ng-app = "myApp">
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
        </script>
        <script src="app.js"></script>
         <div class="subapp" ng-controller="MyController">
            <h2>Reviews</h2>
            <div ng-repeat="review in reviews" name="trail" style=" margin-left:600px; font-size: 1.6rem;">
                <div name="t2">
                    <p>{{review.comment}}</p>
                    <p><b>{{review.by}}</b></p>

                </div>
            </div>
            <form name="reviewform" ng-submit="addReview()">
                <label >Comment</label>
                <textarea ng-model="form.comment" class="form-group" id="comment"></textarea><br/>
                <label >Author</label>
                <input ng-model="form.by" type="email" class="form-group" id="by"><br/>
                <input type="submit" value="Add review" class="btn mt-3"><br/>
                
            </form>
            
         </div>

     
      
      
    
</body>
</html>
